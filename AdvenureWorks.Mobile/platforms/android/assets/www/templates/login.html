<style>
    .error-container {
  margin: 5px 0;
}

.error-container:last-child {
    margin: 5px 0 0;
}

.error {
  padding: 10px 16px;
  font-family: "Arial Black", Gadget, sans-serif;
  font-size: 11px;
  text-transform: uppercase;
  color: #555;
  vertical-align: middle;
}

.error i {
  font-size: 24px;
  color: #B83E2C;  
  vertical-align: middle;
}

.last-error-container > .error {
  padding: 10px 16px 0;
}

.has-errors {
  border-bottom: 3px solid #B83E2C;
}

.no-errors {
  border-bottom: 3px solid green;
}
</style>

        <form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)">

            <div class="list">

                <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.username.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.username.$valid}">
                    <span class="input-label">Mobile Number:</span>
                    <input type="text" name="username" ng-model="authorization.username" ng-minlength="10" ng-maxlength="10" required autofocus>
                </label>

                <div class="error-container" ng-show="authorizationForm.username.$error && authorizationForm.$submitted" ng-messages="authorizationForm.username.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>

                <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
                    <span class="input-label">Password:</span>
                    <input type="password" name="password" ng-model="authorization.password" ng-minlength="6" ng-maxlength="20" required>
                </label>

                <div class="error-container last-error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted" ng-messages="authorizationForm.password.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>

            </div>
            <div>
                <button class="button button-full button-positive" type="submit">
                    Sign In
                </button>
            </div>
            
            <div>
                <p class="text-center">                   
                    <a href="#/signup">Signup</a>
                    <a href="#/forgot-password" style="padding-left: 1em">Forgot password</a>
                </p>
            </div>
           
        </form>        
       
    </ion-content>
    <ion-footer-bar align-title="center">
        <!--<div class="buttons">

</ion-view>

<script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i>
        This field is required!
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i>
        Minimum length of this field is 10 characters!
    </div>
    <div class="error" ng-message="maxlength">
        <i class="ion-information-circled"></i>
        Maximum length of this field is 20 characters!
    </div>
</script>
