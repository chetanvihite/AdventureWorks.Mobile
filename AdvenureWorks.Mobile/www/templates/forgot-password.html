<ion-view view-title="Forgot Password">
    <ion-content class="padding">
        <div>
            <h5>
                <span class="positive">please provide your mobile number to have your password reset.</span>
            </h5>
        </div>
        <div>
            <form name="signupForm" novalidate="" ng-submit="signup(signupForm)">

                <div class="list">
                    <label class="item item-input" ng-class="{ 'has-errors' : signupForm.mobileNumber.$invalid && signupForm.$submitted, 'no-errors' : signupForm.mobileNumber.$valid}">
                        <span class="input-label"><span class="assertive">*</span> Mobile Number:</span>
                        <input type="text" name="mobileNumber" ng-model="signup.mobileNumber" ng-minlength="10" ng-maxlength="10" required>
                    </label>
                    <div class="error-container" ng-show="signupForm.mobileNumber.$error && signupForm.$submitted" ng-messages="signupForm.mobileNumber.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                    <div>
                        <button class="button button-full button-positive" type="submit">
                            Reset My Password
                        </button>
                    </div>
                </div>

            </form>
        </div>


    </ion-content>
</ion-view>
