<style>
    .background-image {
         background: url(../img/MobileBits.png) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;


  width: 100vw;
  height: 28vh;
}
.error-container {
  margin: 5px 0;
}

.error-container:last-child {
    margin: 5px 0 0;
}

.error {
  padding: 10px 16px;
  font-family: "Arial Black", Gadget, sans-serif;
  font-size: 11px;
  text-transform: uppercase;
  color: #555;
  vertical-align: middle;
}

.error i {
  font-size: 24px;
  color: #B83E2C;  
  vertical-align: middle;
}

.last-error-container > .error {
  padding: 10px 16px 0;
}

.has-errors {
  border-bottom: 3px solid #B83E2C;
}

.no-errors {
  border-bottom: 3px solid green;
}
</style>

<ion-view view-title="Login" >
    <div class="bar bar-loading bar-assertive" ng-if="data.isLoading">
        Please Wait...
    </div>

    <div class="background-image"></div>
    <ion-content class="padding">
        <div >
            <br />
            <h2 style="text-align: center;">Sign in to your <span class="positive">***</span> account</h2><br />
         
            <form name="authorizationForm" novalidate="" ng-submit="signIn(authorizationForm)">

                <div class="list">

                    <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.username.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.username.$valid}">
                        <span class="input-label">Mobile Number:</span>
                        <input type="text" name="username" ng-model="authorization.username" ng-minlength="10" ng-maxlength="10" required autofocus>
                    </label>

                    <div class="error-container" ng-show="authorizationForm.username.$error && authorizationForm.$submitted" ng-messages="authorizationForm.username.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>

                    <label class="item item-input" ng-class="{ 'has-errors' : authorizationForm.password.$invalid && authorizationForm.$submitted, 'no-errors' : authorizationForm.password.$valid  && authorizationForm.$submitted}">
                        <span class="input-label">Password:</span>
                        <input type="password" name="password" ng-model="authorization.password" ng-minlength="6" ng-maxlength="20" required>
                    </label>

                    <div class="error-container last-error-container" ng-show="authorizationForm.password.$error && authorizationForm.$submitted" ng-messages="authorizationForm.password.$error">
                        <div ng-messages-include="error-list.html"></div>
                    </div>
                    <div ng-show="authorization.errorMessage.length > 0">
                        <br />
                        <h4 style="color:red">
                            <span class="button-assertive" ng-model="authorization.errorMesssage">{{authorization.errorMessage}}</span>
                        </h4>
                    </div>
                </div>
                <div>
                    <button class="button button-full button-positive" type="submit">
                        Sign In
                    </button>
                </div>

                <div>
                    <p class="text-center">
                        <a href="#/signup">New User? Signup here</a>
                        <a href="#/forgot-password" style="padding-left: 1em">Forgot password?</a>
                    </p>
                </div>

            </form>
        </div>
    </ion-content>
    <ion-footer-bar align-title="center">
        <!--<div class="buttons">
            <button class="button">Left Button</button>
        </div>
        <h1 class="title">Title!</h1>
        <div class="buttons" ng-click="doSomething()">
            <button class="button">Right Button</button>
        </div>-->
        <div class="positive">
            Copyright © 2015 LaundryPro.in. All Rights Reserved.
        </div>  

    </ion-footer-bar>
</ion-view>

<script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i>
        This field is required!
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i>
        Add some more characters to satisfy Minimum length of this field !
    </div>
    <div class="error" ng-message="maxlength">
        <i class="ion-information-circled"></i>
        Reduce some characters to satisfy Maximum length of this field!
    </div>
</script>
